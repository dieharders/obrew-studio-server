name: 'Manual Release'

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release title'
        required: true
      release_type:
        description: 'Type of release (draft, private, public)'
        required: true
        default: 'draft'
      release_notes:
        description: 'Release notes'
        required: false
      ref:
        description: 'Git ref to checkout (branch, tag, or commit)'
        required: false
        type: string
      llama_tag:
        description: 'llama.cpp tag to use (leave empty to read from package.json)'
        required: false
        type: string

# permissions:
#     # Give the default GITHUB_TOKEN write permission to commit and push the
#     # added or changed files to the repository.
#     contents: write

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    # needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows-cuda
            llama_variant: cuda
          - os: windows-latest
            platform: windows-cpu
            llama_variant: cpu
          - os: macos-latest
            platform: macos-metal
            llama_variant: metal
    continue-on-error: true
    steps:
      # 1. Pull down repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper Git submodule initialization
          ref: ${{ github.event.inputs.ref || github.ref }} # checks out code you specify in github UI

      # 2. Install Python
      - name: Install Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.8'
          # cache: 'pip' # caches the downloaded package installers only, if you cache the venv then disabling this will save about 20s

      # 3. Load the cached python virtual environment
      - name: Restore cached venv
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          key: venv-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('requirements.txt') }}
          path: .venv

      # 4. Create virtual environment, Install package manager and dependencies for Python
      - name: Setup venv - Windows (install deps)
        shell: bash
        if: runner.os == 'Windows'
        run: |
          python -m venv .venv # noop if cache is found
          .venv/Scripts/activate
          .venv/Scripts/python -m pip list  # Verify installed packages
          # Install pip and Python deps
          .venv/Scripts/python --version
          .venv/Scripts/python -m pip install --upgrade pip setuptools wheel # upgrades pip to latest
          .venv/Scripts/python -m pip install -r requirements.txt # install deps, use --prefer-binary to install from wheels instead of source

      - name: Setup venv - macOS (install deps)
        shell: bash
        if: runner.os == 'macOS'
        run: |
          python -m venv .venv # noop if cache is found
          source .venv/bin/activate
          .venv/bin/python -m pip list  # Verify installed packages
          # Install pip and Python deps
          .venv/bin/python --version
          .venv/bin/python -m pip install --upgrade pip setuptools wheel # upgrades pip to latest
          .venv/bin/python -m pip install -r requirements.txt # install deps, use --prefer-binary to install from wheels instead of source

      # 5. Cache python virtual environment for later runs
      - name: Save cached venv
        if: steps.restore-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: venv-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('requirements.txt') }}
          path: .venv

      # - name: List contents of GitHub workspace
      #   shell: bash
      #   run: |
      #     echo "Contents of the GitHub workspace directory:"
      #     ls -al "${{ github.workspace }}"
      #     echo ".venv/lib/site-packages"
      #     ls -al .venv/lib/site-packages
      #     echo "Contents of the Python directory:"
      #     ls -al "${{ env.pythonLocation }}"

      # Download mkcert binaries (required for SSL certificate installation)
      - name: Download mkcert binaries
        shell: bash
        run: |
          bash certs/download-mkcert.sh
          echo "mkcert binaries downloaded:"
          ls -lh certs/mkcert-*

      # Get llama.cpp tag for artifact download
      - name: Read llama.cpp tag
        id: llama_tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.llama_tag }}" ]; then
            TAG="${{ github.event.inputs.llama_tag }}"
          else
            TAG=$(grep '"llamacpp_tag"' package.json | cut -d'"' -f4)
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using llama.cpp tag: $TAG"

      # Download llama.cpp artifacts from llama-binary workflow
      - name: Download llama.cpp artifacts (${{ matrix.platform }})
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: llama-binary.yml
          name: llama-${{ matrix.platform }}-${{ steps.llama_tag.outputs.tag }}
          path: llama-artifact
          search_artifacts: true
          if_no_artifact_found: fail

      # Extract and copy llama.cpp files to servers directory
      - name: Extract llama.cpp artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p servers/llama.cpp
          cd llama-artifact
          unzip -o llama-${{ matrix.platform }}.zip -d ../servers/llama.cpp/
          echo "Extracted llama.cpp files:"
          ls -lh ../servers/llama.cpp/

      - name: Extract llama.cpp artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -Path "servers/llama.cpp" -ItemType Directory -Force
          Expand-Archive -Path "llama-artifact/llama-${{ matrix.platform }}.zip" -DestinationPath "servers/llama.cpp/" -Force
          Write-Host "Extracted llama.cpp files:"
          Get-ChildItem "servers/llama.cpp/" | Format-Table Name, Length

      # 6. Build the app .exe (pyinstaller)
      - name: Build app
        shell: bash
        run: |
          # PyInstaller will output to "build/Obrew-Studio" folder in root
          # Platform-specific paths handling
          if [ "$RUNNER_OS" == "Windows" ]; then
            SITE_PACKAGES=".venv/lib/site-packages"
            HNSWLIB_BINARY="$SITE_PACKAGES/hnswlib.cp312-win_amd64.pyd"
            PYINSTALLER=".venv/Scripts/pyinstaller"
            PYINSTALLER_OPTS="--onedir"
          else
            SITE_PACKAGES=".venv/lib/python3.12/site-packages"
            HNSWLIB_BINARY="$SITE_PACKAGES/hnswlib.cpython-312-darwin.so"
            PYINSTALLER=".venv/bin/pyinstaller"
            # On macOS, use --onedir to create the app bundle (same as Windows for consistency)
            PYINSTALLER_OPTS="--onedir"
          fi
          # Debug: Show the paths we're using
          echo "Checking if paths exist:"
          find "$SITE_PACKAGES" -maxdepth 1 | head -20
          # Convert to absolute paths
          ABS_SITE_PACKAGES="${{ github.workspace }}/$SITE_PACKAGES"
          ABS_HNSWLIB_BINARY="${{ github.workspace }}/$HNSWLIB_BINARY"
          echo "Absolute paths:"
          echo "ABS_SITE_PACKAGES: $ABS_SITE_PACKAGES"
          echo "ABS_HNSWLIB_BINARY: $ABS_HNSWLIB_BINARY"
          $PYINSTALLER --noconfirm --clean $PYINSTALLER_OPTS --windowed \
            --log-level DEBUG \
            --contents-directory _deps \
            --icon "${{ github.workspace }}/backends/ui/favicon.ico" \
            --name "Obrew-Studio" \
            --hidden-import "tiktoken_ext.openai_public" \
            --hidden-import "tiktoken_ext" \
            --hidden-import "scipy._cyutility" \
            --hidden-import "scipy._lib.messagestream" \
            --hidden-import "scipy.sparse._csparsetools" \
            --hidden-import "scipy.sparse.csgraph._validation" \
            --hidden-import "scipy.special._ufuncs_cxx" \
            --hidden-import "scipy.linalg.cython_blas" \
            --hidden-import "scipy.linalg.cython_lapack" \
            --hidden-import "scipy.integrate" \
            --hidden-import "scipy.integrate._ode" \
            --hidden-import "scipy.integrate._quadpack" \
            --hidden-import "scipy.special._ufuncs" \
            --hidden-import "scipy.special._cdflib" \
            --hidden-import "scipy._lib._ccallback_c" \
            --hidden-import "scipy._lib.array_api_compat.numpy.fft" \
            --hidden-import "sklearn.utils._cython_blas" \
            --hidden-import "sklearn.utils._weight_vector" \
            --hidden-import "sklearn.neighbors._partition_nodes" \
            --hidden-import "sklearn.neighbors._typedefs" \
            --hidden-import "sklearn.neighbors._quad_tree" \
            --hidden-import "sklearn.tree._utils" \
            --hidden-import "sklearn.utils._typedefs" \
            --hidden-import "sklearn.utils._heap" \
            --hidden-import "sklearn.utils._sorting" \
            --hidden-import "sklearn.utils._vector_sentinel" \
            --add-data "${{ github.workspace }}/public:public/" \
            --add-data "${{ github.workspace }}/package.json:public/" \
            --add-data "${{ github.workspace }}/backends/ui/public:public/" \
            --hidden-import "tools.built_in_functions.calculator" \
            --hidden-import "tools.built_in_functions.data_transform" \
            --hidden-import "tools.built_in_functions.enhance_text" \
            --hidden-import "tools.built_in_functions.retrieval" \
            --add-data "${{ github.workspace }}/certs:certs/" \
            --add-data "$ABS_SITE_PACKAGES/posthog:posthog/" \
            --add-data "$ABS_SITE_PACKAGES/chromadb:chromadb/" \
            --add-data "$ABS_SITE_PACKAGES/importlib_resources:importlib_resources/" \
            --add-data "$ABS_SITE_PACKAGES/backoff:backoff/" \
            --add-data "$ABS_SITE_PACKAGES/pypika:pypika/" \
            --add-data "$ABS_HNSWLIB_BINARY:." \
            "${{ github.workspace }}/backends/main.py"
          # Platform-specific post-build steps
          if [ "$RUNNER_OS" == "Windows" ]; then
            # Create a "servers" dir to be included in installer
            mkdir -p "${{ github.workspace }}/dist/Obrew-Studio/_deps/servers/llama.cpp"
            # Copy llama.cpp binaries to dist
            cp -r "${{ github.workspace }}/servers/llama.cpp/"* "${{ github.workspace }}/dist/Obrew-Studio/_deps/servers/llama.cpp/"
            echo "Copied llama.cpp files to dist:"
            ls -lh "${{ github.workspace }}/dist/Obrew-Studio/_deps/servers/llama.cpp/"
            # Copy and rename .env.example to .env then place in _deps/
            cp "${{ github.workspace }}/.env.example" "${{ github.workspace }}/dist/Obrew-Studio/_deps/.env"
          else
            # Run macOS app bundle creation script first to ensure bundle structure exists
            chmod +x "${{ github.workspace }}/scripts/build-macos-app-bundle.sh"
            "${{ github.workspace }}/scripts/build-macos-app-bundle.sh" "${{ github.workspace }}"
            # Copy llama.cpp binaries into the app bundle's _deps directory
            # With --onedir, sys._MEIPASS points to Contents/MacOS/_deps/
            mkdir -p "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/_deps/servers/llama.cpp"
            cp -r "${{ github.workspace }}/servers/llama.cpp/"* "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/_deps/servers/llama.cpp/"
            # Ensure binaries have execute permissions
            chmod +x "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/_deps/servers/llama.cpp/llama-cli" 2>/dev/null || true
            chmod +x "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/_deps/servers/llama.cpp/llama-server" 2>/dev/null || true
            chmod +x "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/_deps/servers/llama.cpp/llama-"* 2>/dev/null || true
            echo "Copied llama.cpp files to app bundle:"
            ls -lh "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/_deps/servers/llama.cpp/"
            # Copy .env.example to .env in _deps/ (same as Windows)
            cp "${{ github.workspace }}/.env.example" "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/_deps/.env"
          fi

      # 7a. Package with Inno-Setup (Windows)
      - name: Create Installer (Inno-Setup)
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        if: runner.os == 'Windows'
        with:
          path: inno-setup-config-github.iss
          options: /O+ /dOUTPATH="${{ github.workspace }}\output" /dSOURCEPATH="${{ github.workspace }}\dist\Obrew-Studio"

      # 7b. Package with CMake/CPack (macOS/Linux)
      - name: Install CMake
        uses: lukka/get-cmake@latest
        if: runner.os != 'Windows'
        with:
          cmakeVersion: latest

      - name: Configure CMake
        shell: bash
        if: runner.os != 'Windows'
        run: |
          echo "Listing files in the GitHub workspace: ${{ github.workspace }}"
          echo "Checking dist directory for app bundle:"
          ls -la "${{ github.workspace }}/dist/" || echo "No dist directory yet"
          # Configure CMake - no need to override install prefix, let CMakeLists.txt handle it
          cmake -S "${{ github.workspace }}" -B build_temp

      - name: Build Project (CMake)
        shell: bash
        if: runner.os != 'Windows'
        run: cmake --build build_temp

      - name: Debug - Verify app bundle before packaging
        shell: bash
        if: runner.os != 'Windows'
        run: |
          echo "=== DEBUGGING: Checking app bundle structure ==="
          echo "Contents of dist directory:"
          ls -la "${{ github.workspace }}/dist/"
          echo ""
          echo "Checking if app bundle exists:"
          if [ -d "${{ github.workspace }}/dist/Obrew-Studio.app" ]; then
            echo "✓ App bundle found at dist/Obrew-Studio.app"
            echo ""
            echo "App bundle top-level contents:"
            ls -la "${{ github.workspace }}/dist/Obrew-Studio.app/"
            echo ""
            echo "App bundle Contents directory:"
            ls -la "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/" 2>/dev/null || echo "No Contents directory"
            echo ""
            echo "App bundle MacOS directory:"
            ls -la "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/" 2>/dev/null || echo "No MacOS directory"
            echo ""
            echo "App bundle _deps directory:"
            ls -la "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/_deps/" 2>/dev/null || echo "No _deps directory"
            echo ""
            echo "App bundle llama.cpp binaries:"
            ls -la "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/MacOS/_deps/servers/llama.cpp/" 2>/dev/null || echo "No llama.cpp binaries found!"
            echo ""
            echo "App bundle Resources directory:"
            ls -la "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/Resources/" 2>/dev/null || echo "No Resources directory"
            echo ""
            echo "App bundle Info.plist:"
            cat "${{ github.workspace }}/dist/Obrew-Studio.app/Contents/Info.plist" 2>/dev/null || echo "No Info.plist"
            echo ""
            echo "Total size of app bundle:"
            du -sh "${{ github.workspace }}/dist/Obrew-Studio.app"
          else
            echo "✗ ERROR: App bundle NOT found at dist/Obrew-Studio.app"
            echo "This will cause CPack to create an empty package!"
          fi
          echo ""
          echo "CMAKE_SOURCE_DIR will be: ${{ github.workspace }}"
          echo "CMake will look for: ${{ github.workspace }}/dist/Obrew-Studio.app"

      - name: Create Installer (macOS - Custom Script)
        shell: bash
        if: runner.os == 'macOS'
        run: |
          echo "Creating macOS installer package using custom script..."
          echo "Contents of dist directory before packaging:"
          ls -la "${{ github.workspace }}/dist/"

          # Make the script executable
          chmod +x "${{ github.workspace }}/scripts/package-macos.sh"

          # Run the custom packaging script
          "${{ github.workspace }}/scripts/package-macos.sh"

          echo ""
          echo "Checking output directory:"
          ls -lh "${{ github.workspace }}/output/"

      # 9. Zip all package files/folders in /build and put in /artifacts/
      - name: Zip assets (Windows)
        shell: pwsh
        if: runner.os == 'Windows'
        # Ensure the output directory matches the OutputDir of CPack
        run: |
          mkdir -p ./artifacts/${{ matrix.platform }}
          Compress-Archive -Path "output/*.*" -DestinationPath ./artifacts/${{ matrix.platform }}/${{ matrix.platform }}-artifacts.zip

      - name: Zip assets (macOS)
        shell: bash
        if: runner.os == 'macOS'
        run: |
          mkdir -p ./artifacts/${{ matrix.platform }}
          # CMake/CPack creates the PKG in build_temp directory
          if [ -d "build_temp" ]; then
            cp build_temp/*.pkg ./artifacts/${{ matrix.platform }}/ 2>/dev/null || true
          fi
          # Also check output directory
          if [ -d "output" ]; then
            cp output/*.pkg ./artifacts/${{ matrix.platform }}/ 2>/dev/null || true
          fi
          # Zip all PKG files
          cd ./artifacts/${{ matrix.platform }}
          zip -r ${{ matrix.platform }}-artifacts.zip *.pkg

      # 10. Upload Installer Artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifact
          path: ./artifacts/${{ matrix.platform }}/${{ matrix.platform }}-artifacts.zip # upload from

  # Assumes you created a git tag already
  create_release:
    name: Create GitHub Release and Upload Assets
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Download Windows CUDA artifact
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: windows-cuda-artifact
          path: ./artifacts/windows-cuda

      - name: Download Windows CPU artifact
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: windows-cpu-artifact
          path: ./artifacts/windows-cpu

      - name: Download macOS artifact
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: macos-metal-artifact
          path: ./artifacts/macos

      - name: Rename artifacts
        shell: bash
        run: |
          mv ./artifacts/windows-cuda/windows-cuda-artifacts.zip ./artifacts/Obrew-Studio.WIN.CUDA.Setup.zip || true
          mv ./artifacts/windows-cpu/windows-cpu-artifacts.zip ./artifacts/Obrew-Studio.WIN.CPU.Setup.zip || true
          mv ./artifacts/macos/macos-metal-artifacts.zip ./artifacts/Obrew-Studio.macOS.Setup.zip || true

      - name: Create release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.ref || github.ref_name }}
          name: ${{ github.event.inputs.release_name }}
          body: ${{ github.event.inputs.release_notes }}
          draft: ${{ github.event.inputs.release_type == 'draft' }}
          prerelease: ${{ github.event.inputs.release_type == 'private' }}
          artifacts: |
            ./artifacts/Obrew-Studio.WIN.CUDA.Setup.zip
            ./artifacts/Obrew-Studio.WIN.CPU.Setup.zip
            ./artifacts/Obrew-Studio.macOS.Setup.zip
          artifactContentType: application/zip
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifactErrorsFailBuild: false
